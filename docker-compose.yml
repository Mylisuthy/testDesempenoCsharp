services:
  web:
    build:
      context: .
      dockerfile: TalentosPlus.Web/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};SslMode=Require;Trust Server Certificate=true
      - EmailSettings__SmtpServer=${SMTP_SERVER}
      - EmailSettings__Port=${SMTP_PORT}
      - EmailSettings__SenderEmail=${SMTP_EMAIL}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - AiSettings__GeminiApiKey=${GEMINI_API_KEY}
    ports:
      - "8080:8080"

  api:
    build:
      context: .
      dockerfile: TalentosPlus.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};SslMode=Require;Trust Server Certificate=true
      - Jwt__Key=${JWT_KEY}
      - EmailSettings__SmtpServer=${SMTP_SERVER}
      - EmailSettings__Port=${SMTP_PORT}
      - EmailSettings__SenderEmail=${SMTP_EMAIL}
      - EmailSettings__Password=${SMTP_PASSWORD}
    ports:
      - "8081:8080"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
